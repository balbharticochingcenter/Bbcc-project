<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BBCC Templet</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.0/socket.io.js"></script>
    <script src="../js/client.js" defer></script>
</head>
<body class="dark-mode">
    <header class="glass-header">
        <h1>Admin CMS Panel</h1>
        <button id="dark-mode-toggle" class="toggle-btn">Toggle Light Mode</button>
    </header>
    <main class="glass-container">
        <h2>Toggle Website Sections</h2>
        <div class="toggle-section">
            <label for="gallery-toggle">Gallery Section:</label>
            <input type="checkbox" id="gallery-toggle" class="toggle-switch">  <!-- Yeh toggle switch gallery on/off karta hai. -->
            <label for="courses-toggle">Courses Section:</label>
            <input type="checkbox" id="courses-toggle" class="toggle-switch">
            <label for="admission-toggle">Admission Section:</label>
            <input type="checkbox" id="admission-toggle" class="toggle-switch">
        </div>
        <button id="save-toggles" class="btn-primary">Save Changes</button>  <!-- Yeh button changes save karta hai. -->
        <p id="message"></p>
    </main>
    <script>
        // Yeh script toggles ko load aur save karta hai via backend.
        async function loadToggles() {
            const response = await fetch('/admin/toggles');
            const toggles = await response.json();
            document.getElementById('gallery-toggle').checked = toggles.gallery;
            document.getElementById('courses-toggle').checked = toggles.courses;
            document.getElementById('admission-toggle').checked = toggles.admission;
        }
        loadToggles();  // Yeh page load par toggles load karta hai.
        document.getElementById('save-toggles').addEventListener('click', async () => {
            const toggles = {
                gallery: document.getElementById('gallery-toggle').checked,
                courses: document.getElementById('courses-toggle').checked,
                admission: document.getElementById('admission-toggle').checked
            };
            await fetch('/admin/toggles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(toggles)
            });
            document.getElementById('message').textContent = 'Changes saved!';
        });
        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
