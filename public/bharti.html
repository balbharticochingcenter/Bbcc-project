<body>

    <div class="bharti-main-container">

                <select id="voice-select" title="Voice Badlein"></select>

            </div>

            <div id="chat-display" class="chat-display">
                <p class="bot-text">Namaste! Main Bharti hoon. Main aapki kya madad kar sakti hoon?</p>
            </div>

            <div class="input-row">
                <input type="text" id="user-input" placeholder="Kuch puchiye...">

</html>
