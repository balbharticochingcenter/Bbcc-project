<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Panel - Bal Bharti Coaching</title>
    <link rel="stylesheet" href="director.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <img id="logo-img" src="" alt="Logo" class="logo">
                <button class="edit-btn" onclick="editLogo()">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
        
        <div class="header-center">
            <h1 id="main-title" class="main-title" onclick="editTitle()"></h1>
            <h3 id="sub-title" class="sub-title" onclick="editSubTitle()"></h3>
        </div>
        
        <div class="header-right">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4 id="footer-title" onclick="editFooterTitle()"></h4>
                <p id="help-text" class="help-text" onclick="editHelpText()"></p>
            </div>
            
            <div class="footer-section">
                <p>
                    <i class="fas fa-phone"></i> 
                    <span id="contact-number" onclick="editContactNumber()"></span>
                </p>
                <p>
                    <i class="fas fa-envelope"></i> 
                    <span id="email-address" onclick="editEmail()"></span>
                </p>
                <p>
                    <i class="fas fa-phone-volume"></i> 
                    <span id="helpline-number" onclick="editHelpline()"></span>
                </p>
            </div>
            
            <div class="footer-section">
                <div class="social-links">
                    <a id="facebook-link" href="#" target="_blank" onclick="editFacebook()">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a id="youtube-link" href="#" target="_blank" onclick="editYouTube()">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a id="instagram-link" href="#" target="_blank" onclick="editInstagram()">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a id="twitter-link" href="#" target="_blank" onclick="editTwitter()">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <p class="copyright">Â© 2024 Bal Bharti Coaching Center</p>
            </div>
        </div>
    </footer>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Edit</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label id="field-label">Value</label>
                    <input type="text" id="edit-input" class="edit-input" placeholder="Enter value">
                    <textarea id="edit-textarea" class="edit-textarea" placeholder="Enter text" style="display:none;"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-save" onclick="saveChanges()">Update</button>
            </div>
        </div>
    </div>

    <script src="director.js"></script>
</body>
</html>
