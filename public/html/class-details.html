<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Class Details | BBCC</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #38bdf8; --glass: rgba(15, 23, 42, 0.8); }
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        .details-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 40px 8%; align-items: start; }
        
        .subjects-column h2 { color: var(--primary); margin-bottom: 25px; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; }
        .subject-item-box {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px; border-radius: 15px; margin-bottom: 15px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s ease;
        }

        .video-column { position: sticky; top: 120px; }
        .video-container {
            width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 20px; overflow: hidden; border: 3px solid var(--primary);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }
        .enroll-now-btn {
            width: 100%; padding: 18px; margin-top: 25px;
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: white; font-weight: bold; border: none; border-radius: 12px;
            cursor: pointer; font-size: 1.2rem; transition: 0.3s;
        }

        .teacher-slider-wrap { grid-column: 1 / -1; margin-top: 60px; padding-bottom: 50px; }
        .t-card-container { display: flex; overflow-x: auto; gap: 25px; padding: 20px 5px; scrollbar-width: none; }
        .t-card-container::-webkit-scrollbar { display: none; }
        .t-card {
            min-width: 250px; background: var(--glass); padding: 30px;
            border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .t-card img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 15px; }
        
        @media (max-width: 900px) { .details-wrapper { grid-template-columns: 1fr; } .video-column { position: static; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-ring"><img src="" id="siteLogo" class="logo"></div>
        </div>
        <div class="nav-center">
            <div class="brand-info">
                <h1 class="glow-text rainbow-header" id="siteTitle">Loading...</h1>
                <span class="powered-by" id="siteSubTitle"></span>
            </div>
        </div>
        <div class="nav-right">
            <button class="dropbtn" onclick="history.back()"><i class="fa fa-arrow-left"></i> Back</button>
        </div>
    </nav>

    <div class="details-wrapper">
        <div class="subjects-column">
            <h2 id="classNameHeading">Loading...</h2>
            <div id="subjectListContainer"></div>
        </div>

        <div class="video-column">
            <div class="video-container">
                <iframe id="mainYtPlayer" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <button class="enroll-now-btn" onclick="window.location.href='/?login=true'">
                <i class="fa fa-graduation-cap"></i> ENROLL NOW TO START
            </button>
        </div>

        <div class="teacher-slider-wrap">
            <h2 class="magical-text" style="text-align: center; margin-bottom: 30px;">Our Specialized Teachers</h2>
            <div class="t-card-container" id="teacherDisplay"></div>
        </div>
    </div>

    <script>
        function getID(url) {
            if(!url) return null;
            const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const m = url.match(reg);
            return (m && m[2].length === 11) ? m[2] : null;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const className = urlParams.get('class');

            if (!className) {
                window.location.href = '/';
                return;
            }

            try {
                const [setRes, classRes, userRes] = await Promise.all([
                    fetch('/api/admin/hp-settings'),
                    fetch(`/api/admin/class-info?name=${encodeURIComponent(className)}`),
                    fetch('/api/admin/users')
                ]);

                const settings = await setRes.json();
                const classData = await classRes.json();
                const allUsers = await userRes.json();

                // 1. Navbar Setup
                document.getElementById('siteLogo').src = settings.header?.logo || '';
                document.getElementById('siteTitle').innerText = settings.header?.title || 'BBCC';
                document.getElementById('siteSubTitle').innerText = settings.header?.subTitle || '';

                // 2. Class Setup & Main Intro Video
                document.getElementById('classNameHeading').innerText = `Class: ${classData.className}`;
                if (classData.classYT) {
                    const vidId = getID(classData.classYT);
                    if(vidId) document.getElementById('mainYtPlayer').src = `https://www.youtube.com/embed/${vidId}`;
                }

                const subContainer = document.getElementById('subjectListContainer');
                const teacherContainer = document.getElementById('teacherDisplay');
                subContainer.innerHTML = '';
                teacherContainer.innerHTML = '';

                // 3. Loop through subjects to show Name (by resolving ID)
                if(classData.subjects && classData.subjects.length > 0) {
                    classData.subjects.forEach(sub => {
                        // Find Teacher Name and Photo from ID
                        const teacherObj = allUsers.find(u => u.username === sub.teacher || u._id === sub.teacher);
                        const displayName = teacherObj ? `${teacherObj.fname} ${teacherObj.lname}` : (sub.teacher || 'TBA');
                        const displayPhoto = teacherObj?.profilePhoto || '/assets/default-user.png';

                        // Subject List (No click function as per your request)
                        subContainer.innerHTML += `
                            <div class="subject-item-box">
                                <div>
                                    <b style="color:white; font-size:1.1rem;">${sub.name}</b><br>
                                    <span style="color:var(--primary); font-size:0.9rem;">
                                        <i class="fa fa-user-tie"></i> Prof. ${displayName}
                                    </span>
                                </div>
                                <i class="fa fa-check-circle" style="color:var(--primary); font-size: 1.2rem;"></i>
                            </div>
                        `;

                        // Teacher Slider (Using Name and Photo)
                        if(sub.teacher) {
                            teacherContainer.innerHTML += `
                                <div class="t-card">
                                    <img src="${displayPhoto}" onerror="this.src='/assets/default-user.png'">
                                    <h3 style="color:white; margin-bottom:5px;">${displayName}</h3>
                                    <p style="color:var(--primary); font-size:0.9rem;">${sub.name} Expert</p>
                                </div>
                            `;
                        }
                    });
                } else {
                    subContainer.innerHTML = "<p>Coming Soon...</p>";
                }

            } catch (err) {
                console.error("Error:", err);
            }
        });
    </script>
</body>
</html>
