<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - BBCC Templet</title>
    <link rel="stylesheet" href="../css/style.css">  <!-- Yeh CSS file ko link karta hai for styles. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.0/socket.io.js"></script>  <!-- Yeh Socket.io client library load karta hai. -->
    <script src="../js/client.js" defer></script>  <!-- Yeh custom JS file ko load karta hai for logic. -->
</head>
<body class="dark-mode">
    <header class="glass-header">
        <h1>Teacher Dashboard</h1>
        <button id="dark-mode-toggle" class="toggle-btn">Toggle Light Mode</button>
    </header>
    <main class="glass-container">
        <h2>Student List</h2>
        <table class="student-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Fee Status</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>  <!-- Yeh table student data display karta hai. -->
        </table>
        <h2>Send Notification</h2>
        <form id="notifyForm">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit" class="btn-primary">Send Notification</button>  <!-- Yeh button notification bhejta hai. -->
        </form>
        <p id="message"></p>
    </main>
    <script>
        // Yeh script student data load karta hai aur notification send karta hai.
        async function loadStudents() {
            const response = await fetch('/teacher/students');
            const students = await response.json();
            const table = document.getElementById('studentTable');
            table.innerHTML = students.map(s => `<tr><td>${s.id}</td><td>${s.name}</td><td>${s.feeStatus}</td><td>${s.attendance}</td></tr>`).join('');
        }
        loadStudents();  // Yeh page load par students load karta hai.
        document.getElementById('notifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            await fetch('/teacher/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            document.getElementById('message').textContent = 'Notification sent!';
        });
        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
