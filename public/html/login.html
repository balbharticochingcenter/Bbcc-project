<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balbharti Coaching Center | Premium Learning</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="/assets/logo.png" alt="Logo" class="logo">
            <div class="brand-info">
                <h1>Balbharti Coaching Center</h1>
                <span class="powered-by">Powered by PTCC</span>
            </div>
        </div>
        <div class="nav-right">
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-solid fa-user-circle"></i> Account <i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="openPopup('login')">Login</a>
                    <a href="#" onclick="openPopup('signup')">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="slider-container">
            <div class="slider">
                <img src="/slider/img1.jpg" alt="Coaching Life" class="slide active">
                <img src="/slider/img2.jpg" alt="Student Success" class="slide">
                <img src="/slider/img3.jpg" alt="Our Faculty" class="slide">
            </div>
        </section>

        <section class="stats-container">
            <div class="stat-box">
                <h2>50+</h2>
                <p>Courses</p>
            </div>
            <div class="stat-box">
                <h2>100k+</h2>
                <p>Learners</p>
            </div>
            <div class="stat-box">
                <h2>100k+</h2>
                <p>Doubts Solved</p>
            </div>
            <div class="stat-box">
                <h2>10k+</h2>
                <p>Student Projects</p>
            </div>
        </section>
    </main>

    <div id="loginPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Welcome Student Login</h2>
            <div class="input-group">
                <label>User Name</label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button class="btn-go" onclick="login()">Go to Class</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    <script>
        // Simple Slider Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);

        // Popup Logic
        function openPopup(type) {
            document.getElementById('loginPopup').style.display = "block";
        }
        function closePopup() {
            document.getElementById('loginPopup').style.display = "none";
        }
    </script>
</body>
</html>
