<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBCC VIP - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 80px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: fixed; width: 100%; top: 0; z-index: 100; }
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 100px; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .hero-content { flex: 1; }
        .hero-content h1 { font-size: 4rem; margin-bottom: 20px; line-height: 1.1; }
        .hero-content span { color: #38bdf8; }
        .login-box { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        .btn-main { background: #38bdf8; color: #0f172a; padding: 15px; border: none; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><h2>BBCC<span>.VIP</span></h2></div>
        <div class="menu">
            <a href="#" style="color:white; text-decoration:none; margin-right:30px;">Programs</a>
            <button class="btn-main" style="width:auto; padding: 10px 30px;">Get Started</button>
        </div>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>Upgrade Your <br><span>Education</span> To VIP.</h1>
            <p style="color: #94a3b8; font-size: 1.2rem;">India's most advanced coaching management portal.</p>
        </div>
        <div class="login-box">
            <h2 style="margin-top:0">Portal Login</h2>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="login()">Login to Dashboard</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
