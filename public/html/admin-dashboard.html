<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIP Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; border: 1px solid #334155; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: #38bdf8; }
    </style>
</head>
<body style="background:#0f172a; color:white;">
    <h1 style="text-align:center; padding-top:40px;">VIP Admin Control Center</h1>
    
    <div class="admin-grid">
        <div class="card">
            <h3>Website Features</h3>
            <p>Show Gallery: <label class="switch"><input type="checkbox" id="galleryToggle" checked onchange="updateSite()"><span class="slider"></span></label></p>
            <p>Show Admission: <label class="switch"><input type="checkbox" id="admissionToggle" checked onchange="updateSite()"><span class="slider"></span></label></p>
        </div>

        <div class="card">
            <h3>Live News / Notice</h3>
            <input type="text" id="newsText" placeholder="Update News" style="width:80%">
            <button class="btn-main" style="width:auto; margin-top:10px;" onclick="updateSite()">Update Notice</button>
        </div>

        <div class="card">
            <h3>Send Alert To All</h3>
            <button class="btn-main" onclick="sendAlert('VIP Alert: Tomorrow is a holiday!')">Send Holiday Notice</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    <script>
        function updateSite() {
            const data = {
                showGallery: document.getElementById('galleryToggle').checked,
                showAdmission: document.getElementById('admissionToggle').checked,
                announcement: document.getElementById('newsText').value
            };
            fetch('/api/admin/update-site', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(res => alert("Settings Updated Live!"));
        }
    </script>
</body>
</html>
