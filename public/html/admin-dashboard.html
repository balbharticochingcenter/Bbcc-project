<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Admin Panel | BBCC</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="/assets/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-center">
            <h1 class="glow-text">Balbharti Coaching Center</h1>
        </div>
        <div class="nav-right">
            <div class="profile-dropdown">
                <div class="profile-trigger">
                    <img src="/assets/admin-avatar.png" id="navAvatar" alt="Admin">
                    <span>Admin Profile <i class="fa fa-caret-down"></i></span>
                </div>
                <div class="dropdown-menu">
                    <div class="profile-header">
                        <img src="/assets/admin-avatar.png" alt="Profile">
                        <h4 id="adminDisplayName">Santosh Sir</h4>
                        <p>Super Admin</p>
                    </div>
                    <button class="logout-btn" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-content">
        <div class="admin-grid">
            <section class="card registration-card">
                <h2><i class="fa fa-user-plus"></i> User Registration</h2>
                <form id="regForm">
                    <div class="form-grid">
                        <input type="text" id="fname" placeholder="First Name" required>
                        <input type="text" id="mname" placeholder="Middle Name">
                        <input type="text" id="lname" placeholder="Last Name" required>
                        <input type="text" id="regMobile" placeholder="Mobile Number" required>
                        <select id="regRole" onchange="toggleFinancePlaceholder()">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <input type="number" id="financeAmount" placeholder="Monthly Fees">
                        <input type="date" id="joinDate" required>
                        <div class="id-pass-container">
                            <input type="text" id="regID" placeholder="Manual ID" required>
                            <input type="text" id="regPass" placeholder="Password" required>
                            <button type="button" onclick="generateCredentials()" class="gen-btn">Gen</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Register & Save to DB</button>
                </form>
            </section>

            <section class="card communication-card">
                <h2><i class="fa fa-bullhorn"></i> Communications</h2>
                <textarea id="notifMsg" placeholder="Type notice here..."></textarea>
                <div class="comms-actions">
                    <button onclick="sendBroadcast('teacher')" class="btn-t">Teacher Only</button>
                    <button onclick="sendBroadcast('student')" class="btn-s">Student Only</button>
                    <button onclick="sendBroadcast('all')" class="btn-a">Broadcast All</button>
                </div>
                <div class="history-grid">
                    <div class="history-box">
                        <h4>Recent Logs</h4>
                        <ul id="notifHistory"></ul>
                    </div>
                </div>
            </section>
        </div>

        <section class="card table-card">
            <div class="card-header">
                <h2><i class="fa fa-chalkboard-teacher"></i> Teacher Management</h2>
                <button onclick="exportToExcel('teacherTable')" class="dl-btn">Excel</button>
            </div>
            <table id="teacherTable">
                <thead>
                    <tr>
                        <th>Date</th><th>Name</th><th>ID</th><th>Salary</th><th>Status</th><th>Action</th>
                    </tr>
                </thead>
                <tbody id="teacherTableBody"></tbody>
            </table>
        </section>

        <section class="card table-card">
            <div class="card-header">
                <h2><i class="fa fa-user-graduate"></i> Student Management</h2>
                <button onclick="exportToExcel('studentTable')" class="dl-btn">Excel</button>
            </div>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Date</th><th>Name</th><th>ID</th><th>Fees</th><th>Status</th><th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Security Check: Login hai ya nahi?
        const adminData = JSON.parse(localStorage.getItem('userData'));
        if(!adminData || adminData.role !== 'admin') {
            window.location.href = '/';
        } else {
            document.getElementById('adminDisplayName').innerText = adminData.fname + " " + adminData.lname;
        }

        // --- 1. Load Data from MongoDB ---
        async function loadDashboardData() {
            try {
                const res = await fetch('/api/admin/users');
                const users = await res.json();
                
                const sBody = document.getElementById('studentTableBody');
                const tBody = document.getElementById('teacherTableBody');
                sBody.innerHTML = ""; tBody.innerHTML = "";

                users.forEach(user => {
                    const row = `<tr>
                        <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                        <td>${user.fname} ${user.lname}</td>
                        <td>${user.username}</td>
                        <td>‚Çπ${user.financeAmount || 0}</td>
                        <td><span class="status-badge">${user.paymentStatus || 'Unpaid'}</span></td>
                        <td class="action-icons">
                            <a href="tel:${user.mobile}"><i class="fa fa-phone"></i></a>
                            <a href="https://wa.me/91${user.mobile}" target="_blank"><i class="fab fa-whatsapp"></i></a>
                        </td>
                    </tr>`;
                    
                    if(user.role === 'student') sBody.innerHTML += row;
                    else if(user.role === 'teacher') tBody.innerHTML += row;
                });
            } catch (err) { console.error("Load Error:", err); }
        }

        // --- 2. Registration Logic (Saves to DB) ---
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const newUser = {
                fname: document.getElementById('fname').value,
                mname: document.getElementById('mname').value,
                lname: document.getElementById('lname').value,
                username: document.getElementById('regID').value,
                password: document.getElementById('regPass').value,
                role: document.getElementById('regRole').value,
                mobile: document.getElementById('regMobile').value,
                financeAmount: document.getElementById('financeAmount').value,
                joinDate: document.getElementById('joinDate').value
            };

            const res = await fetch('/api/admin/create-user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newUser)
            });

            const data = await res.json();
            if(data.success) {
                alert("‚úÖ Success: User saved to Database!");
                document.getElementById('regForm').reset();
                loadDashboardData();
            } else {
                alert("‚ùå Error: " + data.message);
            }
        };

        // --- 3. Communication Logic ---
        async function sendBroadcast(target) {
            const msg = document.getElementById('notifMsg').value;
            if(!msg) return alert("Please type a message!");

            const res = await fetch('/api/admin/send-comms', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg, target: target, type: 'notification' })
            });

            const data = await res.json();
            if(data.success) {
                alert("üöÄ Broadcast Sent via Socket.io!");
                document.getElementById('notifMsg').value = "";
                const log = document.getElementById('notifHistory');
                log.innerHTML = `<li>[${target.toUpperCase()}] ${msg.substring(0,20)}...</li>` + log.innerHTML;
            }
        }

        // --- Helpers ---
        function generateCredentials() {
            document.getElementById('regID').value = "BBCC" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('regPass').value = Math.random().toString(36).slice(-6).toUpperCase();
        }

        function toggleFinancePlaceholder() {
            const role = document.getElementById('regRole').value;
            document.getElementById('financeAmount').placeholder = (role === 'student') ? "Monthly Fees" : "Monthly Salary";
        }

        function exportToExcel(tableID) {
            const wb = XLSX.utils.table_to_book(document.getElementById(tableID));
            XLSX.writeFile(wb, `BBCC_Report_${tableID}.xlsx`);
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // Initial Load
        window.onload = loadDashboardData;
    </script>
</body>
</html>
