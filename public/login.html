<header class="main-header">
    <div class="header-left">
        <img id="db-logo" src="" alt="Logo">
    </div>
    <div class="header-center">
        <h1 id="db-title">Loading...</h1>
        <p id="db-subtitle"></p>
    </div>
    <div class="header-right" style="display: flex; gap: 15px;">
        <button class="result-trigger-3d" onclick="openModal('resultCheckModal')">
            <i class="fas fa-poll"></i> Result
        </button>
        <button class="login-trigger-3d" onclick="openModal('login3DModal')">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </div>
</header>

<div id="login3DModal" class="modal-3d">
    <div class="cube-container">
        <div class="cube-card">
            <span class="close-3d" onclick="closeModal('login3DModal')">&times;</span>
            <div class="cube-front">
                <h3><i class="fas fa-lock"></i> SECURE LOGIN</h3>
                <p style="font-size: 10px; color: #6c5ce7;">Admin / Teacher / Student</p>
                <div class="input-group">
                    <input type="text" id="login_id" placeholder="User ID (e.g. ADM01, STU123)">
                    <input type="password" id="login_pass" placeholder="Password">
                </div>
                <button onclick="universalLogin()" class="btn-3d-glow">Enter Portal</button>
            </div>
        </div>
    </div>
</div>
