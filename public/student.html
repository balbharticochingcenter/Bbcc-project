<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/student-premium.css">
</head>
<body>

<!-- HEADER -->
<header id="siteHeader"></header>

<!-- MAIN DASHBOARD -->
<div class="dashboard">

    <!-- PROFILE -->
    <section class="card profile">
        <img id="stuPhoto">
        <div>
            <h2 id="stuName"></h2>
            <p>ID: <span id="stuId"></span></p>
            <p>Class: <span id="stuClass"></span></p>
            <p>Joining: <span id="stuDOJ"></span></p>
        </div>
    </section>

    <!-- CONTACT UPDATE -->
    <section class="card">
        <h3>ðŸ“ž Update Contact</h3>
        <input id="stuMobile" placeholder="Student Mobile">
        <input id="parentMobile" placeholder="Parent Mobile">
        <input id="stuPass" type="password" placeholder="Password">
        <button onclick="updateProfile()">Update Profile</button>
    </section>

    <!-- FEES -->
    <section class="card">
        <h3>ðŸ’° Fees Status</h3>
        <table>
            <tbody id="feesTable"></tbody>
        </table>
    </section>

    <!-- STUDY MATERIAL -->
    <section class="card">
        <h3>ðŸ“š Study Material</h3>
        <div id="materialBox"></div>
    </section>

</div>

<!-- FOOTER -->
<footer id="siteFooter"></footer>

<script src="/js/student-premium.js"></script>
</body>
</html>
