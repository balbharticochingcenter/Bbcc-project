<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/student-premium.css">
</head>
<body>

<header class="header-bar">
    <div class="ring" id="ringBox">
        <img id="ringImage">
        <span id="ringText"></span>
    </div>

    <div class="header-title">
        <h2>Student Dashboard</h2>
        <p>Premium Learning Panel</p>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>Student Profile</h3>

        <p><b>Name:</b> <span id="pName"></span></p>
        <p><b>Parent:</b> <span id="pParent"></span></p>
        <p><b>Student Mobile:</b> <span id="pMobile"></span></p>
        <p><b>Parent Mobile:</b> <span id="pPMobile"></span></p>
        <p><b>Joining Date:</b> <span id="pJoin"></span></p>

        <h4>Fees Status</h4>
        <div id="feesBox"></div>

        <button onclick="closeProfile()">Close</button>
    </div>
</div>

<!-- MAIN -->
<div class="main">
    <div class="viewer" id="viewerBox">
        <p>Select Notes or Video</p>
    </div>

    <div class="subjects" id="subjectsBox"></div>
</div>

<script src="/js/student-premium.js"></script>
</body>
</html>
