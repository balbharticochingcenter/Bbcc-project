<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/student-premium.css">
</head>
<body>

<header class="header-bar">
    <div class="ring" id="ringBox">
        <img id="ringImage">
        <span id="ringText"></span>
    </div>

    <div class="header-title">
    <h2 id="headerTitle"></h2>
    <p id="headerSub"></p>
</div>


    <button class="logout-btn" onclick="logout()">Logout</button>
<button class="fees-btn" onclick="openFees()">Fees Track</button>

</header>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>Student Profile</h3>

        <p><b>Name:</b> <span id="pName"></span></p>
        <p><b>Parent:</b> <span id="pParent"></span></p>
        <p><b>Student Mobile:</b> <span id="pMobile"></span></p>
        <p><b>Parent Mobile:</b> <span id="pPMobile"></span></p>
        <p><b>Joining Date:</b> <span id="pJoin"></span></p>
        <button onclick="closeProfile()">Close</button>
    </div>
</div>
<div id="feesModal" class="modal">
  <div class="modal-content">
    <h3>Fees Track</h3>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Month</th>
          <th>Fees</th>
          <th>Paid</th>
          <th>Due</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="feesTable"></tbody>
    </table>

    <button onclick="closeFees()">Close</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">
   
     <div class="viewer" id="viewerBox"></div>
    <div class="subjects" id="subjectsBox"></div>
</div>

<script src="/js/student-premium.js"></script>
</body>
</html>
